<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<script language="javascript" type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="weblogo">
		<h1>Website Name</h1>
	</div>
	<div id="rform">
	<h2>Register Now</h2>
		<form name="regForm" action="" method="POST" onsubmit="return validate();">
			<table>
				<tr><td>Name: </td><td><input type="text" name="name"></td></tr>
				<tr><td>Email: </td><td><input type="text" name="email"></td></tr>
				<tr><td>Password: </td><td><input type="password" name="password"></td></tr>
				<tr><td>Confirm Password: </td><td><input type="password" name="cpassword"></td></tr>
				<tr><td>Telephone No: </td><td><input type="text" name="telephone"></td></tr>
				<tr><td>Website URL: </td><td><input type="text" name="website"></td></tr>
				<tr><td></td><td><input type="reset" value="Reset">&nbsp;<input type="submit" value="Submit"></td></tr>
			</table>
		</form>
	</div>
</body>
</html>
